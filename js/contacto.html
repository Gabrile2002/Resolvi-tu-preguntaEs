<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="estil.css"> 
  <title>Contactanos</title>
</head>
<body>


  <div class="container">  
  <form id="contact" method="post" enctype="text/plain" action="mailto:gerardo.rios.alp@cbtis258.edu.mx">
    <h3>Tienes alguna sugerencia</h3>
    <h4>Ponte en contacto con nosotros</h4>
    <fieldset>
      <input placeholder="Escribe tu nombre" type="text" tabindex="1" required autofocus>
    </fieldset>
    <fieldset>
      <input placeholder="Escribe tu corre" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Escribe tu numero de telefono" type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
      <textarea placeholder="Escribe tu sugerencia" tabindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button type="submite" >Enviar</button>
    </fieldset>
  </form>
 
  
</div>

</body>
</html>
